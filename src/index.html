<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/tailwind/output.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Tailwind & Alpine.JS template</title>
</head>

<body class="h-screen w-full">
    <div class="flex flex-col text-gray-400 justify-center items-center h-full w-full">
        <h1 class="font-bold text-2xl mb-8">Tailwind template with alpineJS</h1>
        <div x-data="alpineMain()" class="border p-4 rounded-lg w-full max-w-md text-center justify-center">
            <h2>Count: <span class="text-purple-600 font-bold text-2xl" x-text="counter"></span></h2>
            <div class="w-full flex justify-between">
                <button class="w-1/4 border border-slate-800 rounded-md py-2 text-slate-800" @click="counter = counter - 1">
                    down
                </button>
                <button class="w-1/4 border border-slate-800 rounded-md py-2 text-slate-800" @click="counter = counter + 1">up</button>
            </div>
        </div>
    </div>
    <script src="./alpine_main.js"></script>
</body>

</html>
