<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="../dist/tailwind/output.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Configuration -->
  <script src="./config.js"></script>
  <title>Compound interest calculator</title>
  <style>
    [x-cloak] {
      display: none;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between w-full relative box-border" x-data="alpineMain()">

  <div class="flex flex-col text-slate-700 justify-center items-center h-full  p-4 lg:p-8 box-border">
    <h1 class="font-bold lg:text-xxl mb-8 text-rose-600">Compound interest calculator</h1>
    <div class="border p-4 rounded-lg w-full max-w-2xl text-center justify-center shadow-md shadow-rose-100"
      x-data="calculatorData()">

      <form @submit.prevent="submit" id="calculatorForm" class="p-4 flex flex-col gap-4 box-border"
        x-show="show.calculator === true" x-cloak>
        <section class="flex flex-wrap">
          <div class="w-1/2 box-border flex flex-col py-2 pr-4">
            <label for="coin_amount" class="text-xs font-medium text-left mb-1 text-rose-600">Amount of coins</label>
            <input type="number" id="coin_amount"
              class="border rounded-md border-rose-100 w-full p-2 placeholder:italic" min="0"
              x-model="form.amount_coins" :value="form.amount_coins" step="0.00000001">
          </div>
          <!-- interest ratio -->
          <div class="w-2/4 box-border flex flex-col py-2 pl-4">
            <label for="interest_rate" class="text-xs font-medium text-left mb-1 text-rose-600">Interest rate per
              year:</label>
            <input type="number" id="interest_rate"
              class="border rounded-md border-rose-100 w-full p-2 placeholder:italic" x-model="form.interest_rate"
              :value="form.interest_rate" step="0.01">
          </div>
          <div class="w-1/2 box-border flex flex-col py-2 pr-4">
            <label for="aggregation_period" class="text-xs font-medium text-left mb-1 text-rose-600">
              Planned duration of investment
            </label>
            <select class="appearance-none border border-rose-100 rounded-md p-2" name="aggregation_period"
              id="aggregation_period" x-model="form.duration">
              <option disabled>Select calculation period</option>
              <template x-for="(amount, index) in amount_of_years">
                <option :key="index" :value="amount" x-text="amount + ' year period'"></option>
              </template>
            </select>
          </div>
          <div class="w-1/2 box-border flex flex-col py-2 pl-4">
            <label for="aggregation_period" class="text-xs font-medium text-left mb-1 text-rose-600">
              Planned duration of investment
            </label>
            <select class="appearance-none border border-rose-100 rounded-md p-2" name="aggregation_period"
              id="aggregation_period" x-model="form.interest_payout_frequency">
              <option disabled>Select calculation period</option>
              <template x-for="(payout, index) in payout_frequencies">
                <option :key="index" :value="payout" x-text="'Payout of interest per ' + payout"></option>
              </template>
            </select>
          </div>

        </section>
        <button type="submit"
          class="w-full border-2 border-rose-600 rounded-md p-2 text-rose-600 hover:bg-rose-600 mt-4 hover:text-gray-50">Calculate</button>
      </form>

      <!-- Results -->
      <div class="p-4 flex flex-col gap-4 box-border" x-show="show.results === true" x-cloak>
        <h1 class="font-bold text-xxl text-rose-600" x-text="counter + ' coins'"><span></span></h1>
        <h2 class="text-2xl font-bold text-rose-400 " x-text="fiat_selection + total_value" x-show="show.fiat"></h2>
        <canvas x-show="show.chart === true" id="myChart" width="400" height="200" x-cloak></canvas>

        <div class="w-full bg-rose-600 rounded-md shadow-md shadow-rose-300 p-4 flex flex-col">
          <h3 class="text-gray-50 w-full text-left mb-3 uppercase">Calculate coins to your favorite fiat</h3>
          <div class="w-full flex justify-between">
            <input type="number" placeholder="Value of crypto of your choice" x-model="crypto_value" class="p-2 rounded w-1/2">

            <select name="" id="" x-model="fiat_selection" class="w-1/5 rounded-md p-2">
              <option value="€">Euro</option>
              <option value="$">Dollar</option>
              <option value="£">Pound</option>
            </select>
            <button class="bg-white w-1/5 rounded text-rose-600 hover:bg-rose-100" @click="calcFiat()">Calculate</button>
          </div>
        </div>
        <div class="flex flex-wrap box-border">
          <div class="flex justify-between w-full border-b cursor-pointer p-4 pb-0 items-center"
            @click="show.details = !show.details">
            <h2 class="w-full text-left pb-4 text-lg tracking-wider uppercase font-medium text-rose-600">Details</h2>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 text-rose-600" x-show="show.details === false" x-cloak>
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6 text-rose-600" x-show="show.details === true" x-cloak>
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>

          </div>
          <div class="w-full flex flex-col" x-show="show.details === true" x-cloak>
            <div class="w-full flex flex-wrap">
              <div class="w-1/3 px-4 py-3 leading-4 box-border flex flex-col text-left justify-center">
                <span class="font-bold text-rose-600">Start amount</span>
                <small class="text-slate-600 font-light">Coins started with</small>
              </div>
              <div class="w-2/3 px-4 py-3 box-border border-l flex flex-col text-left justify-center">
                <span x-text="form.amount_coins + ' coin(s)'"></span>
              </div>
            </div>
            <div class="w-full flex flex-wrap bg-rose-50 rounded-md">
              <div class="w-1/3 px-4 py-3 leading-4 box-border flex flex-col text-left justify-center">
                <span class="font-bold text-rose-600">APY</span>
                <small class="text-slate-600 font-light">Annual Percentage Yield</small>
              </div>
              <div class="w-2/3 px-4 py-3 box-border border-l flex flex-col text-left justify-center">
                <span x-text="form.interest_rate + '% per year'"></span>
              </div>
            </div>

            <div class="flex flex-wrap">
              <div class="w-1/3 px-4 py-3 leading-4 box-border text-left flex flex-col justify-center">
                <span class="font-bold text-rose-600">Duration</span>
                <small class="text-slate-600 font-light">Planned period of investment</small>
              </div>
              <div class="w-2/3 px-4 py-3 box-border border-l text-left flex flex-col justify-center">
                <span x-text="form.duration + ' year(s) of investement'"></span>
              </div>
            </div>

            <div class="flex flex-wrap bg-rose-50 rounded-md">
              <div class="w-1/3 px-4 py-3 leading-4 box-border text-left flex flex-col justify-center">
                <span class="font-bold text-rose-600">Payout frequency</span>
                <small class="text-slate-600 font-light">Interest payout interval</small>
              </div>
              <div class="w-2/3 px-4 py-3 box-border border-l text-left flex flex-col justify-center">
                <span x-text="'Interest payed out per ' + form.interest_payout_frequency"></span>
              </div>
            </div>
          </div>
        </div>
        <button
          class="w-full border-2 border-rose-600 rounded-md p-2 text-rose-600 hover:bg-rose-600 mt-4 hover:text-gray-50"
          @click="resetCalculator()">Go back to calculator</button>
      </div>

    </div>
  </div>
  <footer class="w-full border-t border-slate-800 py-1 text-center">
    <h2 class="text-xs text-slate-500">Version: <span x-text="app_config.version"></span> </span></h2>
  </footer>
  <!-- Scripts -->
  <script src="./alpine_main.js"></script>
  <script src="./js/alpine_calculator.js"></script>

  <!-- chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
    integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
